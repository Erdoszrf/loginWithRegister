<!DOCTYPE html>
<html lang="zh-hans">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <script src="//at.alicdn.com/t/font_545679_qox87b1b35mnp14i.js"></script>
</head>
<body>
  <div class="header">
    <a href="#" class="userLogo">
      <svg class="icon" aria-hidden="true">
        <use xlink:href="#icon-yonghu1"></use>
      </svg>
    </a>
  </div>
  <div class="main">
    <div class="popBox login">
      <div class="model login" >
        <a href="#" class="close">
          <svg class="icon close" aria-hidden="true">
            <use xlink:href="#icon-guanbi" class="close"></use>
          </svg>
        </a>
        <div class="tab">
          <a href="#" class="login active">登陆</a>
          <a href="#" class="register">注册</a>
        </div>
        <div class="cont">
          <div class="errormsg"></div>
          <form action="/login" method="post">
            <div class="inputArea">
              <svg class="icon user" aria-hidden="true">
                  <use xlink:href="#icon-yonghu"></use>
              </svg>
              <input type="text" name="username" placeholder="用户名">
            </div>
            <div class="inputArea">
              <svg class="icon password" aria-hidden="true">
                <use xlink:href="#icon-mima"></use>
              </svg>
              <input type="password" name="password" placeholder="密码">
            </div>
            <div class="inputArea">
              <input type="submit" value="登陆">
            </div>
          </form>
        </div>
      </div>
      <div class="model register" >
          <a href="#" class="close">
              <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-guanbi"></use>
              </svg>
            </a>
            <div class="tab">
              <a href="#" class="login">登陆</a>
              <a href="#" class="register active">注册</a>
            </div>
            <div class="cont">
              <div class="errormsg"></div>
              <form action="/login" method="post">
                <div class="inputArea">
                  <svg class="icon user" aria-hidden="true">
                      <use xlink:href="#icon-yonghu"></use>
                  </svg>
                  <input type="text" name="username" placeholder="用户名">
                </div>
                <div class="inputArea">
                  <svg class="icon password" aria-hidden="true">
                    <use xlink:href="#icon-mima"></use>
                  </svg>
                  <input type="password" name="password" placeholder="请输入密码">
                </div>
                <div class="inputArea">
                    <svg class="icon password" aria-hidden="true">
                      <use xlink:href="#icon-mima"></use>
                    </svg>
                    <input type="password" name="password1" placeholder="请确认密码">
                  </div>
                <div class="inputArea">
                  <input type="submit" value="注册">
                </div>
              </form>
            </div>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
